<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISP Lookup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <link rel="stylesheet" href="playground.css" />
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div
      class="rounded-lg border bg-white text-gray-900 shadow-sm w-full max-w-md p-6"
    >
      <div class="flex flex-col space-y-1.5 p-6">
        <h3 class="whitespace-nowrap tracking-tight text-2xl font-bold">
          ISP Lookup
        </h3>
        <p class="text-sm text-gray-500">
          Enter a phone number to check the associated ISP.
        </p>
      </div>
      <div class="p-6 space-y-4">
        <div class="grid gap-2">
          <label class="text-sm font-medium leading-none" for="phone"
            >Phone Number</label
          >
          <input
            class="flex h-10 rounded-md border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
            type="tel"
            id="phone"
            placeholder="Enter phone number"
          />
        </div>
        <button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 bg-blue-600 text-white hover:bg-blue-700 h-10 px-4 py-2 w-full"
          onclick="checkISP()"
        >
          Check ISP
        </button>
        <div class="grid gap-2">
          <label class="text-sm font-medium leading-none">ISP Result</label>
          <div class="p-4 bg-gray-100 rounded-md" id="isp-result">
            <!-- Result will be displayed here -->
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-content">
        <p>Â© 2024 Lookup. All rights reserved.</p>
        <div class="social-icons">
          <a href="#" class="icon-link">
            <img src="images/facebook-icon.png" alt="Facebook" />
          </a>
          <a href="#" class="icon-link">
            <img src="images/twitter-icon.png" alt="Twitter" />
          </a>
          <a href="#" class="icon-link">
            <img src="images/instagram-icon.png" alt="Instagram" />
          </a>
        </div>
      </div>
    </footer>

    <script>
      function checkISP() {
        const phoneNumber = document.getElementById("phone").value;

        let ispResult;
        if (
          phoneNumber.startsWith("071") ||
          phoneNumber.startsWith("065") ||
          phoneNumber.startsWith("067")
        ) {
          ispResult = "tiGo Mobile";
        } else if (
          phoneNumber.startsWith("074") ||
          phoneNumber.startsWith("075") ||
          phoneNumber.startsWith("076") ||
          phoneNumber.startsWith("077")
        ) {
          ispResult = "Vodacom Mobile";
        } else if (
          phoneNumber.startsWith("068") ||
          phoneNumber.startsWith("069") ||
          phoneNumber.startsWith("078")
        ) {
          ispResult = "Airtel Mobile";
        } else if (
          phoneNumber.startsWith("062") ||
          phoneNumber.startsWith("061")
        ) {
          ispResult = "Halotel Mobile";
        } else if (phoneNumber.startsWith("073")) {
          ispResult = "TTCl Mobile";
        } else {
          ispResult = "Number is not from Tanzania";
        }

        const ispResultElement = document.getElementById("isp-result");
        ispResultElement.innerHTML = `<p class="text-gray-700">${ispResult}</p>`;
      }
    </script>
  </body>
</html>
